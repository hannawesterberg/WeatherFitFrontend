<!-- outfit.component.html -->
<div class="container">
  <h1>Outfit Recommendation </h1>
  <div *ngIf="data && data.returnMessage; else loadingOrError">
    <p>{{ data.returnMessage }}</p>

    <p><em>There's no such thing as bad weather, only bad clothing!</em></p>
  </div>
  <ng-template #loadingOrError>
    <p *ngIf="data === null">Loading recommendation...</p>
    <p *ngIf="data === undefined">Unable to load data. Please try again later.</p>
  </ng-template>
</div>
